<html>
<head>
    <title>i18n</title>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/locale.min.js"></script>
    <script type="text/javascript" src="js/messageformat.js"></script>
    <script>document.write('<script src="' + (localStorage.getItem('lang') || 'en-GB') + '/i18n.js"><\/script>')</script>
    <link rel="stylesheet" href="css/main.css"></link>
</head>
<body>
  <h1 id="header">Harry Potter </h1>
  <div id="content"></div>
  <div class="buttons">
    <input class="lang de" type="button" name="de" />
    <input class="lang fr" type="button" name="fr" />
    <input class="lang en-GB" type="button" name="en-GB" />
    <input class="lang us" type="button" name="en-US" />
    <input class="lang es" type="button" name="es" />
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
